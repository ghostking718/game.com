<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle Game</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script>
        class GameScene extends Phaser.Scene {
            constructor() {
                super("GameScene");
                this.player;
                this.enemies;
                this.weapon;
                this.currentLevel = 1;
                this.gold = 0;
            }

            preload() {
                this.load.image("player", "player.png");
                this.load.image("enemy", "enemy.png");
                this.load.image("weapon", "weapon.png");
            }

            create() {
                this.player = this.physics.add.sprite(100, 200, "player").setScale(1.5);
                this.enemies = this.physics.add.group();
                this.weapon = this.add.image(50, 50, "weapon").setScale(1);
                
                this.spawnEnemy();
                
                this.input.keyboard.on("keydown-SPACE", () => {
                    this.attack();
                });
            }

            spawnEnemy() {
                let enemy = this.enemies.create(300, 200, "enemy").setScale(1.5);
                enemy.setInteractive();
                enemy.on("pointerdown", () => {
                    this.defeatEnemy(enemy);
                });
            }

            attack() {
                if (this.enemies.countActive(true) > 0) {
                    let enemy = this.enemies.getFirstAlive();
                    this.defeatEnemy(enemy);
                }
            }

            defeatEnemy(enemy) {
                enemy.destroy();
                this.gold += 10;
                
                if (this.currentLevel % 3 === 0) {
                    this.upgradeWeapon();
                }
                
                if (this.currentLevel < 10) {
                    this.currentLevel++;
                    this.spawnEnemy();
                } else {
                    this.winGame();
                }
            }

            upgradeWeapon() {
                this.weapon.setScale(this.weapon.scale + 0.2);
            }

            winGame() {
                alert("Chúc mừng! Bạn đã chiến thắng và nhận được thẻ game!");
                console.log("Thẻ game: XXXXX-XXXXX"); // Chỉ bạn có thể chỉnh sửa mã này
            }
        }

        const config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            scene: GameScene,
            physics: { default: "arcade" }
        };

        const game = new Phaser.Game(config);
    </script>
</body>
</html>
